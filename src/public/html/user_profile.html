<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/user_profile.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <title>User Profile</title>
</head>

<body>

    <div class="wrapper-flex">

        <div>
            <h2>Team TASEWA's Expense Tracker</h2>
            <h1>User Profile</h1>
        </div>

        <div>
            <h3>Welcome!</h3>
            <button onclick="location.href='Welcome.html'" class="log-out-button">Log Out</button>
            <button onclick="location.href='dashboard.html'" class="dashboard-button">Dashboard</button>
        </div>

    </div>
    <br>
    <hr>

    <div class="profile">

        <div class="user-info">
            <h4 style="display: inline;">Name:</h4>
            <p style="display: inline;" id="name"></p>
        </div>

        <div class="user-info">
            <h4 style="display: inline;">Username:</h4>
            <p style="display: inline;" id="username"></p>
        </div>

        <div class="user-info">
            <h4 style="display: inline;">Password:</h4>
            <p style="display: inline;" id="password"></p>
        </div>

        <div class="user-info">
            <h4 style="display: inline;">Email:</h4>
            <p style="display: inline;" id="email"></p>
        </div>

    </div>

    <button onclick="location.href='user_profile_edit.html'" class="edit-button">Edit</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/user_profile.js"></script>

</body>

</html>
