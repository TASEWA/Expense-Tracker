<!DOCTYPE html>
<html>

<head>
  <title>Expense List</title>
  <link rel="stylesheet" href="../css/expenseliststyle.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Expense List</h1>

    </div>

    <div id="displayExpenses">
      <div class="budget-list">
        <div class="col">
          <h4>Expense Item</h4>
        </div>
        <div class="col">
          <h4>Expense Value</h4>
        </div>
        <div class="col"></div>
      </div>
      <div id="expValue"></div>
    </div>
  </div>
  <div class="toggle">
    <button id="addBtn" type="button">+</button>
  </div>
  <div class=button>
    <button onclick="location.href='Welcome.html'" class="log-out-button">Log Out</button>
    <button onclick="location.href='dashboard.html'" class="dashboard-button">Dashboard</button>
  </div>
  </div>
  <div id="myModal" class="modal">

    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Budget Form</h2>
      </div>
      <div class="modal-body">
        <div class="budget-form" id="budgetform">
          <form id="notifyForm">
            <p>Click on '+' button to add an expense</p>
            <p>Click on <img src="../image/edit.svg" width="15" alt="" /> to edit an expense</p>
            <p>Click on <img src="../image/trash.svg" width="15" alt="" /> to delete an expense</p>
          </form>
        </div>

        <div class="expense-form" id="expense-form">
          <form action="" id="expForm">
            <div class="">
              <label for="">please enter your expense</label> <br />
              <input type="text" id="expName" />
            </div>
            <div class="">
              <label for="">please enter expense amount</label> <br />
              <input type="number" id="expNumber" />
            </div>
            <button type="submit" id="submitExpen">Add expense</button>
          </form>
        </div>

        <div class="edit-form" id="editForm">
          <form action="" id="saveEdit">
            <div class="">
              <label for="">Edit your expense</label> <br />
              <input type="text" id="editExpName" />
            </div>
            <div class="">
              <label for="">Edit expense amount</label> <br />
              <input type="number" id="editExpNumber" />
            </div>
            <button type="submit">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/expenselist.js"></script>

</body>

</html>
