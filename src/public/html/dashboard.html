<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <title>Dashboard</title>
</head>

<body>

    <div class="wrapper-flex">
        <div>
            <h2>Team TASEWA's Expense Tracker</h2>
            <h1>Dashboard</h1>
        </div>

        <div>
            <h3>Welcome!</h3>
            <button onclick="location.href='Welcome.html'" class="log-out-button">Log Out</button>
        </div>
    </div>

    <hr>

    <div class="wrapper-grid grid-current">
        <div class="box current" id='total_income'>Current Income: $</div>
        <div class="box balance" id="curr_balance">Current Balance: $</div>
        <div class="box current" id="total_expense">Current Expense: $</div>
    </div>

    <hr>

    <div class="wrapper-grid grid-menu">
        <button onclick="location.href='user_profile.html'" class="box menu">User Profile</button>
        <button onclick="location.href='income.html'" class="box menu">Income List</button>
        <button onclick="location.href='expenselist.html'" class="box menu">Expense List</button>
        <button onclick="location.href='graph.html'" class="box menu">View Graph</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/dashboard.js"></script>

</body>

</html>
